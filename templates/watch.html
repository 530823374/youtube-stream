<style>

}
.scroll-wrapper {
	right: 0;
	bottom: 0;
	left: 0;
	top: 0;
	overflow-y: scroll;
	float: left;
}
div {
	width: 50%;
	height: 100%;
}
#left {
    background: #faf0e6;
}
iframe {
	width: 100%;
	height: 98%;
}
</style>
</head>

<p align="center">
    <video onloadstart="this.volume=0.5" style="background:darkgrey" width="640" height="360" controls="controls" autoplay="autoplay">
